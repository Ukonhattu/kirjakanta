{% extends "layout.html" %}
{% block body %}
<p>
  <h1>Welcome to kirjakanta</h1>
</p>
{% if most_read is defined %}
<p>
  Eniten kirjoja lukeneet (Top 10):
</p>

<ul>
  {% for user in most_read %}
  <li>
     {{user.id}} |  {{user.name}} Lukenut {{user.book_count}} kirjaa
  </li>
  {% endfor %}
</ul>

{% endif %}

{% endblock %}
