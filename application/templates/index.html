{% extends "layout.html" %}
{% block body %}
<p>
  Hei maailma!
</p>
{% if most_read is defined %}
<p>
  Eniten kirjoja lukeneet:
</p>

<ul>
  {% for user in most_read %}
  <li>
    {{user.id}}  {{user.name}} Lukenut {{user.book_count}} kirjaa
  </li>
  {% endfor %}
</ul>

{% endif %}

{% endblock %}
