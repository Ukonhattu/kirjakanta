{% extends "layout.html" %}
{% block body %}
<form method="POST" action="{{ url_for('user_create') }}">
  <tabel>
    <tr>
      <td>
        {{ form.username.label }}
      </td>
      <td>
        {{ form.username }}
      </td>
      <td>
        <ul>
          {% for error in form.username.errors %}
          <li> {{ error }} </li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td>
        {{ form.password.label }}
      </td>
      <td>
        {{ form.password }}
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <input type="submit" value="Register" />
      </td>
    </tr>
</form>
{% endblock %}
