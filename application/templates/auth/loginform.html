{% extends "layout.html" %}

{% block body %}
{{ error }}
<h1>Login</h1>
<form method="POST" action="{{ url_for('auth_login') }}">
  <div class="form-group">
     <label for="username">
	{{ form.username.label }}
    </label>
	{{ form.username(class_="form-control") }}
</div>
<div class="form-group">
    <label for="password">
	{{ form.password.label }}
    </label>
	{{ form.password(class_="form-control") }}
</div>
<button type="submit" class="btn btn-primary" value="login">Login</button>
</form>
{% endblock %}
