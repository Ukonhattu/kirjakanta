{% extends "layout.html" %}
{% block body %}
<form method="POST" action="{{ url_for('books_create') }}">
  <tabel>
    <tr>
      <td>
        {{ form.name.label }}
      </td>
      <td>
        {{ form.name }}
      </td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li> {{ error }} </li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td>
        {{ form.read.label }}
      </td>
      <td>
        {{ form.done }}
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <input type="submit" value="Add a new book" />
      </td>
    </tr>
</form>
{% endblock %}
