{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Book</th>
      <th>Read</th>
    </tr>
    {% for book in books %}
    <tr>
      <td>{{ book.name }}</td>
      <td>{{ book.read }}</td>
      <td>
        <form method="POST" action="{{ url_for('book_set_read', book_id=book.id) }}">
          <input type="submit" value="Check read" />
        </form>
      </td>
      <td>
        <form method="post" action="{{ url_for('books_delete', book_id = book.id) }}">
          <input type="submit" value="Delete" />
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
